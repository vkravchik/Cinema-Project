<div class="auth-block" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="form.controls.username.hasError('required')">
              Username <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="form.controls.username.hasError('email')">
              Username <strong>must be like email</strong>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.controls.password.hasError('required')">
              Password <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="form.controls.password.hasError('minlength')">
              Password could be longer than <strong>6 characters</strong>
            </mat-error>
          </mat-form-field>
        </p>

        <div class="button">
          <a mat-button routerLink="/register">Register</a>
          <button type="submit" mat-button color="primary">Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
